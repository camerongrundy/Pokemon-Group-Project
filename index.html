<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/custom-Changes.css">
    <link rel="stylesheet" href="css/foundation.min.css">
  </head>
  <body>
    <section>

      <div id="background">
        <ul id="firstList">
          <!--select your pokemon from below -->
          <!--Needs a remove, delete button  -->
        </ul>
        <div class="large-12 columns">
          <h1>Choose Your Team!</h1>
          <iframe id="video" position: absolute; height=100%; border: none src="https://www.youtube.com/embed/_CvBNRxpRqU?start=361&autoplay=1" frameborder="0"  allowfullscreen></iframe>
        </div>
        <div class="row">
          <div class="small-4 columns">
              <ul id="pokemonList">
                <li class="template">
                  <span class="pokemon-name">
                    <img src="images/pkb.gif" id="pokeball-image" alt="pokeball">
                    <a href="#" id="actualPokemon"></a>
                    <a href="#" class="addButton" >Add Pokemon</a>
                  </span>
                </li>
              </ul>
          </div>
          <div>
            <article id="sidebar" class="events-press-cta panel sticky">
              <ul id="results">
                <li>
                  <b><img src="images/pkb.gif" alt="pokeball"> Pkmn Party <img src="images/pkb.gif" alt="pokeball"></b>
                </li>
                <li>
                <hr>
                </br>
                </li>
                <li>
                   <img src="images/pkb.gif" alt="pokeball"> Pokemon1
                </li>
                <li>
                  <img src="images/pkb.gif" alt="pokeball"> Pokemon2
                </li>
                <li>
                  <img src="images/pkb.gif" alt="pokeball"> Pokemon3
                </li>
                <li>
                  <img src="images/pkb.gif" alt="pokeball"> Pokemon4
                </li>
                <li>
                  <img src="images/pkb.gif" alt="pokeball"> Pokemon5
                </li>
                <li>
                  <img src="images/pkb.gif" alt="pokeball"> Pokemon6
                </li>
              </ul>
            </article>
          </div>
        </div>
      </div>
    </section>
    <hr id="whitestripe">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src = "js/getPokemon.js"></script>
    <script src = "js/AddButton.js"></script>
    <script src = "js/foundation.js"></script>
    <script src = "js/what-input.js"></script>
  </body>
</html>
